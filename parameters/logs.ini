[loggers]
keys=root,pdfminer

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=fileHandler

[logger_pdfminer]
level=WARNING
handlers=fileHandler
qualname=pdfminer

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/Process.log",'w')

[formatter_simpleFormatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s
